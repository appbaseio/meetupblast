<!DOCTYPE html>
<html>
    <head>
        <!--  <script src="https://fb.me/react-0.13.3.min.js"></script>
        <script src="https://fb.me/JSXTransformer-0.13.3.js"></script> -->
        <title>Meetup</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="bower_components/elasticsearch/elasticsearch.jquery.js"></script>
		<script src="bower_components/appbase-js/browser/appbase.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/typeahead-bundle.js"></script>
         <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="container">
        <div class="row meetup-container">
            <div class="meetup-filter-container">
                <div class="block col-xs-12 city_container">
                    <label class="block_label">Search by city</label>
                    <div class="tag_name">
                    </div>
                    <input type="text" placeholder="search" class="city_search  col-xs-12" />
                </div>
                <div class="block col-xs-12  topic_container">
                    <label class="block_label">Search by topic</label>
                    <div class="tag_name">
                    </div>
                    <input type="text" placeholder="search" class="topic_search col-xs-12" />
                </div>
            </div>
            <div class="meetup-record-holder">
                <div id="record-container" class="container full_row">
                </div>
            </div>
        </div>

        <!-- For template Start -->
        <div class="hide">
            <a class="full_row single-record single_record_for_clone">
                <div class="img-container">
                    <img class="record_img" src='' alt='img' />
                </div>
                <div class="text-container full_row">
                    <div class="text-head text-overflow full_row">
                    </div>
                    <div class="text-description text-overflow full_row">
                    </div>
                </div>
            </a>
        </div>
        <!-- For template End -->
       <!-- <script src="assets/js/react-component.js"  type="text/jsx"></script> -->
       <script type="text/javascript" src="assets/js/helper.js"></script>
       <script type="text/javascript" src="assets/js/variable.js"></script>
       <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
